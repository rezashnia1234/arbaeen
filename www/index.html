<!DOCTYPE html>
<html>
  <head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<title>بسم الله الرحمن الرحیم</title>

	<link rel="stylesheet" href="css/fontiran.css">
	<link rel="stylesheet" href="css/arabic_font.css">
	<!-- Path to Framework7 iOS CSS theme styles-->
	<link rel="stylesheet" href="framework7/framework7.ios.min.css">
	<!-- Path to Framework7 iOS related color styles -->
	<link rel="stylesheet" href="framework7/framework7.ios.colors.min.css">
	<!-- Path to your custom app styles-->
	<link rel="stylesheet" href="css/home.css">
	
	<!-- Required libs -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/console.log.js"></script>
	<script src="phonegap.js"></script>
	<script src="js/persian_number_to_english.js"></script>
	<script src="js/notification.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script src="js/lang.ar.js"></script>
	<script src="js/lang.fa.js"></script>
	<script src="js/lang.en.js"></script>

	
	<style>
			
	</style>
	<script>


	</script>
</head>
<body id="mobile_wrap" onload="init();" >
	<div id="css_placeholder"></div>
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>
	<!-- Left panel with reveal effect-->
	<div class="panel panel-left panel-reveal">
		<div class="content-block">
			<p>Left panel content goes here</p>
		</div>
	</div>
	<!-- Views -->
	<div class="views">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Top Navbar-->
			
			<div class="navbar" style="display:none;">
				<div class="navbar-inner">
				<!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
				<div class="center sliding">Awesome App</div>
				<div class="right">
					<!-- 
						Right link contains only icon - additional "icon-only" class
						Additional "open-panel" class tells app to open panel when we click on this link
					-->
					<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
				</div>
				</div>
			</div>
			
			<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
				<!-- Page, "data-page" contains page name -->
				<div data-page="index" class="page">
				<!-- Scrollable page content -->
				<div class="page-content">
					<p>Page content goes here</p>
					<!-- Link to another page -->
					<a href="pages/about.html">About app</a>
				</div>
				</div>
			</div>
			
			<!-- Bottom Toolbar-->
			<div class="toolbar">
				<div class="toolbar-inner">
				<!-- Toolbar links -->
				<a href="#" class="link">Link 1</a>
				<a href="#" class="link">Link 2</a>
				</div>
			</div>
		</div>
	</div>




	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="framework7/framework7.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="framework7/my-app.js"></script>
</body>
</html>
