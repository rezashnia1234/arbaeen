<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>CodePen - Navigator</title>
  
  
  
  <link rel='stylesheet prefetch' href='onsenui/css/onsenui.min.css'>
<link rel='stylesheet prefetch' href='onsenui/css/onsen-css-components.min.css'>

  
  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>

</head>

<body translate="no" >

  <ons-navigator title="Navigator" var="myNavigator">
  <ons-page>
    <ons-toolbar>
      <div class="center">Simple Navigation</div>
    </ons-toolbar>
    <div style="text-align: center">
      <br>
      <ons-button modifier="light" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
        Push Page
      </ons-button>
    </div>
  </ons-page>
</ons-navigator>

<ons-template id="page1.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Page 2</div>
    </ons-toolbar>

    <div style="text-align: center">
      <br />
      <ons-button modifier="light" onclick="myNavigator.popPage()">
        Pop Page
      </ons-button>
    </div>
  </ons-page>
</ons-template>

  <script src='onsenui/js/angular.min.js'></script>
	<script src='onsenui/js/onsenui.min.js'></script>

    <script >
    ons.bootstrap();
  //# sourceURL=pen.js
  </script>

  
  

</body>
</html>
