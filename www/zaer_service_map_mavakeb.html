	<script>
		function init() {
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::	start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			set_body_language();
			check_retina();
			need_translate();
			
			var mc = new Hammer(document.body);
			mc.on("swiperight", function(ev) {
				goto_select_user_type();
			});
			var mc2 = new Hammer(document.getElementById("mukeb_map_menu_page_bg"));
			mc2.on("swiperight", function(ev) {
				goto_select_user_type();
			});
			
 			//var myScroll = new iScroll('smm_adab_wrapper', { hideScrollbar: true, bounce : "enable",useTransition: true });
			
			setTimeout(function(){
				$(".mypreload").html("");
			}, 1000);
			
			
					
			var temp_div		= $("#main_div_mukeb_map_menu");
			var tempH			= $("#mukeb_map_menu_image").height();
			temp_div_css		= $("#main_div_mukeb_map_menu_css_placeholder");
			//temp_div_css.html("<style>#main_div_mukeb_map_menu{margin-top:" + (winH-tempH)/2 + "px !important}.select_mukeb_map_type_btn{height: " + (tempH/4) + "px;}</style>");
			temp_div_css.html("<style>#main_div_mukeb_map_menu{margin-top:20% !important}.select_mukeb_map_type_btn{height: " + (tempH/4) + "px;}</style>");
			
			setTimeout(function(){
				tempH		= $("#mukeb_map_menu_image").height();
				//temp_div_css.html("<style>#main_div_mukeb_map_menu{margin-top:" + (winH-tempH)/2 + "px !important}.select_mukeb_map_type_btn{height: " + (tempH/4) + "px;}</style>");
				temp_div_css.html("<style>#main_div_mukeb_map_menu{margin-top:20% !important}.select_mukeb_map_type_btn{height: " + (tempH/4) + "px;}</style>");
			}, 350);

		}
		function onDeviceReady() {
			if(window.localStorage.getItem('udid') == null)
				window.plugins.uniqueDeviceID.get(uniqueDeviceIDsuccess_index, alertDismissed);
			
			register_notification();
		
			if ( device.platform == 'Android' ){//Android,iOS,win7=WinCE,win8=Win32NT
				document.addEventListener("backbutton", goto_select_user_type, false);
			}
		}
