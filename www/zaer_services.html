<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>بسم الله الرحمن الرحیم</title>
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">	
	
	<!-- Required libs -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/console.log.js"></script>
	<script src="phonegap.js"></script>
	<script src="js/persian_number_to_english.js"></script>
	<script src="js/notification.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script src="js/back_btn.js"></script>
	<script src="js/hammer.min.js"></script>
	<script src="js/iscroll.js"  type="text/javascript"></script>
	<script src="js/lang.ar.js"></script>
	<script src="js/lang.fa.js"></script>
	<script src="js/lang.en.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="onsenui/css/onsenui.min.css">
	<link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="css/fontiran.css">
	<link rel="stylesheet" href="css/arabic_font.css">
	<link rel="stylesheet" href="css/home.css">
	
	<style>
		
	</style>
	<script>
		function init() {
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::	start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			set_body_language();
			check_retina();
			need_translate();
			
			var mc = new Hammer(document.body);
			mc.on("swiperight", function(ev) {
				goto_select_user_type();
			});
			var mc2 = new Hammer(document.getElementById("page_bg_overflow"));
			mc2.on("swiperight", function(ev) {
				goto_select_user_type();
			});

 			//var myScroll = new iScroll('smm_adab_wrapper', { hideScrollbar: true, bounce : "enable",useTransition: true });
			
			setTimeout(function(){
				$(".mypreload").html("");
			}, 1000);
			
			
			var temp_div		= $("#main_div_zaer_services");
			var tempH			= $("#menu_zaer_services").height();
			//temp_div.css("margin-top",(winH-tempH)/2);
			temp_div_css	= $("#main_div_zaer_services_css_placeholder");
			temp_div_css.html("<style>#main_div_zaer_services{margin-top:" + (winH-tempH)/2 + "px !important}.select_service_type_btn{height: " + (tempH/4) + "px;}</style>");
			
			setTimeout(function(){
				tempH		= $("#menu_zaer_services").height();
				//temp_div.css("margin-top",(winH-tempH)/2);
				temp_div_css.html("<style>#main_div_zaer_services{margin-top:" + (winH-tempH)/2 + "px !important}.select_service_type_btn{height: " + (tempH/4) + "px;}</style>");
				//console.log("tempH:" + tempH);
			}, 350);
			
			

		}
		function onDeviceReady() {
			if(window.localStorage.getItem('udid') == null)
				window.plugins.uniqueDeviceID.get(uniqueDeviceIDsuccess_index, alertDismissed);
			
			register_notification();
		
			if ( device.platform == 'Android' ){//Android,iOS,win7=WinCE,win8=Win32NT
				document.addEventListener("backbutton", goto_select_user_type, false);
			}
		}


	</script>
</head>
<body onload="init();" id="zaer_services" >
	<div class="left-top-menu">
		<ons-toolbar-button onclick="fn.open()">
			<ons-icon icon="md-menu" class="menu-btn"></ons-icon>
		</ons-toolbar-button>
	</div>
	<div id="page_bg_overflow" class="retina" >
		<div id="main_div_zaer_services_css_placeholder"></div>
		<div id="main_div_zaer_services" style="text-align: center; color:#ffffff;margin-top:20%;position: relative;" >
			<img src="images/pages/zaer_services.png" id="menu_zaer_services" class="retina" style="width:100%;" >
			
			<div id="goto_page_zaer_service_map" class="select_service_type_btn" onclick='goto_next_page("zaer_services.html",false);' ><div class="need_translate" translate="Trip_Map">Trip Map</div></div>
			<div id="goto_page_zaer_service_map_mavakeb" class="select_service_type_btn" onclick='goto_next_page("zaer_service_map_mavakeb.html",false);' ><div class="need_translate" translate="Tents_Positions">Tents Positions</div></div>
			<div id="goto_page_zaer_service_missing_objects" class="select_service_type_btn" onclick='goto_next_page("zaer_service_missing_objects.html",false);' ><div class="need_translate" translate="Missing_objects">Missing Objects</div></div>
			<div id="goto_page_zaer_service_weather" class="select_service_type_btn" onclick='goto_next_page("zaer_services.html",false);' ><div class="need_translate" translate="Weather">Weather</div></div>
		</div>
	</div>

	

	<div id="ajax" class="mypreload">
		<div style="z-index: 1000; border: medium none; margin: 0px; padding: 0px; width: 100%; height: 100%; top: 0px; left: 0px; background-color: #1e92c4; opacity: 1; cursor: default; position: fixed;overflow:visible;" class="blockUI blockOverlay"></div>
		<div style="z-index: 1011; position: fixed; padding: 0px; margin: 0px; width: 100%; top: 28%; left: 0%; text-align: center;border: medium none;overflow:visible;" class="blockUI blockMsg blockPage"><img src="images/preloader.gif"></div>
		<div style="z-index: 1012; position: fixed; padding: 0px; margin: 0px; width: 100%; top: 50%; left: 0%; text-align: center;border: medium none;overflow:visible;height:500px;" class="blockUI blockMsg blockPage"><img src="images/loading.png" width="70%"></div>
	</div>
</body>
</html>
